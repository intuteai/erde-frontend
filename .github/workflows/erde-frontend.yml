name: ERDE-Frontend

on:
  push:
    branches: [ "main" ]
  workflow_dispatch:
    inputs:
      manual_tag:
        description: "Optional extra tag (e.g., 1.0.0 or feature-x)"
        required: false
        default: ""

permissions:
  contents: read
  packages: write

env:
  IMAGE_NAME: ${{ secrets.DOCKERHUB_USERNAME }}/${{ github.event.repository.name }}

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Compute tags
        id: tags
        shell: bash
        run: |
          SHORT_SHA="${GITHUB_SHA::7}"
          TAGS="${{ env.IMAGE_NAME }}:sha-${SHORT_SHA}"
          if [[ "${GITHUB_REF}" == "refs/heads/${{ github.event.repository.default_branch }}" ]]; then
            TAGS="${TAGS},${{ env.IMAGE_NAME }}:latest"
          fi
          if [[ -n "${{ github.event.inputs.manual_tag }}" ]]; then
            SANITIZED=$(echo "${{ github.event.inputs.manual_tag }}" | tr '[:upper:]' '[:lower:]' | tr -c 'a-z0-9._-/' '-')
            TAGS="${TAGS},${{ env.IMAGE_NAME }}:manual-${SANITIZED}"
          fi
          echo "tags=${TAGS}" >> "$GITHUB_OUTPUT"

      - name: Build and push (multi-arch)
        uses: docker/build-push-action@v6
        with:
          context: .
          platforms: linux/amd64,linux/arm64
          push: true
          tags: ${{ steps.tags.outputs.tags }}
          cache-from: type=registry,ref=${{ env.IMAGE_NAME }}:buildcache
          cache-to: type=registry,ref=${{ env.IMAGE_NAME }}:buildcache,mode=max